<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>货比三家 - 比价工具</title>
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="bg-dark text-white p-2">
        <span class="navbar-brand">货比三家 - 比价工具</span>
    </div>
    <form method="POST" action="/search" class="row p-2">
        <div class="col-2"></div>
        <div class="col-8">
            <input name="searchTerm" value="{{ .SearchTerm }}" class="form-control" placeholder="请输入产品名称">
        </div>
        <div class="col-2">
            <button type="submit" class="btn btn-warning">比价</button>
        </div>
    </form>
    {{ if .Hit }}
    <div class="row p-0">
        <div class="col-2"></div>
        <div class="col-8 small text-muted">
            <small>&nbsp;&nbsp;共查出 {{ .Records }} 条记录，耗时 {{ printf "%.3f" .Cost }} 秒</small>
        </div>
    </div>
    {{ end }}
    <div class="row p-4">
        <div id="sidebar" class="col-3">
            {{ template "left_column" . }}
        </div>
        <div class="col-9">
            {{ template "right_column" . }}
        </div>
    </div>
    {{ body }}
</body>
</html>
