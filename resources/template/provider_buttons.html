{{ $context := . }}
{{ $allProvider := "" }}

{{ $providers := len .Providers }}
<div class="d-grid gap-2">
    {{ if gt $providers 0 }}
    <a
            {{ if eq $context.SelectedProvider $allProvider }}
            class="btn btn-primary"
            {{ else }}
            class="btn btn-outline-primary"
            {{ end }}
            href="{{ call $context.ProviderUrlFunc $allProvider }}">All</a>
    {{ end }}
    {{ range $context.Providers }}
    <a
            {{ if eq $context.SelectedProvider .ProviderID }}
            class="btn btn-primary"
            {{ else }}
            class="btn btn-outline-primary"
            {{ end }}
            href="{{ call $context.ProviderUrlFunc .ProviderID }}">{{ .ProviderName }}</a>
    {{ end }}
</div>
